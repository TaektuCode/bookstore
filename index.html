<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <link href="./CSS/style.css" rel="stylesheet" />
    <script src="./JS/db.js"></script>
    <script src="./JS/template.js"></script>
    <script src="./JS/script.js"></script>
  </head>
  <body onload="renderBooks()">
    <div class="flex flex-col w-[100%] h-[100vh] bg-slate-200">
      <header
        class="flex justify-between items-center h-fit bg-dark-burgundy p-6"
      >
        <!-- Logo Section -->
        <img
          class="w-[7.5rem] h-[7.5rem]"
          src="./assets/logos/bookstoe_logo.png"
          alt="bookstore logo"
        />

        <!-- Title Section -->
        <h1
          class="text-[4.75rem] font-dancingScript tracking-widest text-black text-center flex-1"
        >
          <span class="text-amber-yellow">Ink</span
          ><span class="text-midnight-blue">spire</span> - Books that inspire.
        </h1>
      </header>

      <!-- Content Section -->
      <main
        id="content"
        class="flex flex-wrap gap-6 justify-center flex-1 bg-light-blush py-5 h-fit"
      ></main>
      <footer
        class="h-[10vh] bg-[#2A2A2A] flex justify-center items-center py-4"
      >
        <div class="flex flex-col items-center">
          <p class="text-5xl mb-2">
            <span class="text-amber-yellow">Ink</span
            ><span class="text-midnight-blue">spire</span>
          </p>
          <p class="text-light-blush text-2xl">&copy; 2015 Inkspire</p>
        </div>
      </footer>
    </div>
  </body>
</html>
